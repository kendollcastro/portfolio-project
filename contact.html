<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/Desktop/tab.png">
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <title>Kendoll Castro Matarrita</title>
</head>
<body>
  <!--Principal Wrapper-->
  <div class="contact-bg">

    <!--Header-->
    <div class="header">

      <!--Logo img-->
      <div class="logo">
        <img src="./img/logo.png" alt="log-home">
      </div>

      <!--Nav bar-->
      <div class="nav-bar">

        <!--Nav menu-->
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutme.html">About me</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <!--Header Tiitle-->
      <div class="header-title">
        <h1>Contact me</h1>
      </div>
    </div>
  </div>

  <!--Portfolio Section Home-->
  <div class="contact-form">

    <div class="contact-wrapper">
      <div class="contact-img">
        <div class="contact-title">
          <h4>Contact me</h4>
        </div>
        <div class="contact-picture">
          <img src="/img/contact-img.png" alt="">
        </div>
      </div>

      <!--Form Inputs-->
      <div class="form-content">

        <form action="kendollcastro@gmail.com">
          <!--Name Input-->
          <div>
            <label for="name">Name</label>
          </div>
          <div>
            <input type="text" name="name" id="name" placeholder="Complete name" required>
          </div>
          <!--Email Input-->
          <div>
            <label for="mail">Email</label>
          </div>
          <div>
            <input type="text" name="mail" id="mail" placeholder="example@gmail.com" required>
          </div>
          <!--Phone input-->
          <div>
            <label for="phone">Phone</label>
          </div>
          <div>
            <input type="text" name="phone" id="phone">
          </div>
          <!--Message-->
          <div>
            <label for="message">Message</label>
          </div>
          <div>
            <textarea name="message" id="message" cols="20" rows="5" required></textarea>
          </div>
        </form>
        <button>Send</button>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </div>
    </div>
  </div>

  <!--Footer Wrapper 1440px-->
  <div class="footer-wrapper">

    <!--Footer Second wrapper 1170px-->
    <div class="footer-info">

      <!--Footer Mail and Phone-->
      <div class="footer-contact">
        <div class="footer-phone">
          <img src="./img/icon/footer-icon-phone.png" alt="phone-icon">
          <p>+506 6017-1996</p>
        </div>
        <div class="footer-mail">
          <img src="./img/icon/footer-icon-mail.png" alt="mail-icon">
          <p>kendollcastro@gmail.com</p>
        </div>
      </div>

      <!--Footer Stay in touch btn-->
      <div class="stay-form">

        <!--Form action-->
        <form action="kendollcastro@gmail.com">
          <div class="form-title">
            <label for="stay-input">Stay in touch!</label>
          </div>
          <div class="form-input">
            <input type="text" class="stay-touch" id="stay-input">
            <button>Send</button>
          </div>
        </form>
      </div>

      <!--Footer Social Media-->
      <div class="footer-icons">

        <!--Footer Social Media Title-->
        <div class="social-media">
          <p>Social media</p>
        </div>

        <!--List icons-->
        <ul class="list-icons">
          <li><a href="https://github.com/kendollcastro" target="_blank"><img src="./img/icon/github.png" alt="logo-github"></a></li>
          <li><a href="https://www.facebook.com/profile.php?id=100009506682298" target="_blank"><img src="./img/icon/facebook.png" alt="logo-facebook"></a></li>
          <li><a href="https://twitter.com/castro_kendoll" target="_blank"><img src="./img/icon/twitter.png" alt="logo-twitter"></a></li>
          <li><a href="https://www.linkedin.com/in/kendoll-steven-castro-matarrita-4119b3114/" target="_blank"><img src="./img/icon/in.png" alt="logo-linkedin"></a></li>
        </ul>
      </div>
    </div>

    <!--Footer Copy Right-->
    <div class="form-copy-right">
      <p>Copyright 2021 Â© Kendoll Castro Matarrita</p>
    </div>
  </div>
</body>
</html>
